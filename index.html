<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="https://img.icons8.com/?size=100&id=46879&format=png&color=000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Calculator</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            transition: all 0.3s ease;
        }

        /* Header */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Labels */
        label {
            font-size: 1rem;
            color: #34495e;
            margin-bottom: 8px;
            display: block;
            font-weight: 600;
        }

        /* Inputs Styling */
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #ecf0f1;
            color: #34495e;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #1abc9c;
            outline: none;
            background-color: #fff;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            color: #fff;
            background-color: #f39c12;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 15px;
        }

        button:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
        }

        /* Submit Button Styling */
        #submit-result {
            background-color: #27ae60;
        }

        #submit-result:hover {
            background-color: #2ecc71;
        }

        /* Subject Counter Box */
        #subject-counter {
            font-size: 1rem;
            color: #7f8c8d;
            text-align: center;
            margin-top: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 20px;
            }

            input, button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Enter Student Result</h1>

        <!-- Student Name Input -->
        <label for="student-name">Student Name:</label>
        <input type="text" id="student-name" placeholder="Enter student name" required><br>

        <!-- Total Marks Input -->
        <label for="total-marks">Total Marks for Each Subject:</label>
        <input type="number" id="total-marks" placeholder="Enter total marks" required><br>

        <!-- Subject Name and Obtained Marks Input -->
        <label for="subject-name">Subject:</label>
        <input type="text" id="subject-name" placeholder="Enter subject name" required><br>
        
        <label for="subject-obtained">Obtained Marks:</label>
        <input type="number" id="subject-obtained" placeholder="Enter obtained marks" required><br>

        <button id="add-subject">Add Subject</button><br>

        <!-- Subject Counter Box -->
        <div id="subject-counter">Subjects Entered: 0</div>

        <!-- Submit Button -->
        <button id="submit-result">Submit Result</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
