<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Student Calculator</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 700px;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.25), 0 -15px 25px rgba(255, 255, 255, 0.1);
        }

        /* Header */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        h2 {
            text-align: center;
            color: #34495e;
            font-size: 1.6rem;
            margin-bottom: 20px;
        }

        /* Table Styling */
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 14px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 1.1rem;
        }

        table th {
            background-color: #3498db;
            color: #fff;
        }

        table td {
            background-color: #ecf0f1;
        }

        /* Percentage Styling */
        #percentage-result {
            font-size: 1.2rem;
            text-align: center;
            margin-top: 15px;
        }

        #percentage-result span {
            font-weight: bold;
            color: #f39c12;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3), -4px -4px 10px rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            table th, table td {
                font-size: 1rem;
                padding: 8px;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Student Result</h1>

        <!-- Display Student Name -->
        <h2 id="student-name-result"></h2>

        <!-- Table for Subjects and Marks -->
        <table id="marks-table">
            <thead>
                <tr>
                    <th>Subject Name</th>
                    <th>Obtained Marks</th>
                    <th>Total Marks</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>

        <!-- Display Percentage -->
        <div id="percentage-result">
            <p><strong>Percentage: </strong><span id="percentage"></span>%</p>
        </div>

        <!-- Download PDF Button -->
        <button id="download-pdf">Download Result as PDF</button>
    </div>

    <!-- Include the jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Include the result.js script to handle the download logic -->
    <script src="result.js"></script>
</body>
</html>
